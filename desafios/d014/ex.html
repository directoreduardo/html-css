<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        thead, .pe{
            background-color: gray;
            color: white;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .esq{
            text-align: left;
        }
        .cent{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr class="pe">
                <th colspan="4" scope="row" class="esq">Média de Exatas</th>
                <td class="cent">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
                <td class="cent">0.0</td>
            </tr>
            <tr class="pe">
                <th colspan="4" scope="row" class="esq"> Média de Humanas</th>
                <td class="cent">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
