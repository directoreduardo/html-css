<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitete o seu CSS para o futuro</title>
    <style>
        .button {
            background-color: #999999;
            color: white;
            display: inline-block;
            font-size: bold;
            padding: 0.5em 1em;
            text-decoration: none;
        }
        .primary-button {
            background-color: #389739;
        }
        .big-button {
            font-size: 1.1em;
        }
        .small-button {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!--
        Podemos separar os aspectos destes elementos em 4 classes diferentes: uma para denir os estilos básicos de um botão, uma para as cores do botão principal, e outras duas para controlar os tamanhos de cada um, assim:
    -->
    <a href="#" class="button primary-button big button">Enviar mensagem</a>
    <a href="#" class="button small-button">Cancelar</a>
</body>
</html>
