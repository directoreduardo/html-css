<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="post"> <!--"off" - para desligar a sujestão de nome--><!--method="post", diferente do "get", tira os dados inceridos na URL, porém não necessariamente protege! o modo "get" serve para compartilhas a url, exemplo a pesquisa do google, porpem tem uma limitação de não utrapassar 3 mil letras-->
        <p><label for="inome">Nome:</label> <!--name="" é mais util para html ou php, enquanto id="" é mais util para javascript e o uso do label-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
